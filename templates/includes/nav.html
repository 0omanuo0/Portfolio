

<header class="z-[200] flex fixed items-center w-full h-20 backdrop-blur-md dark:bg-neutral-800/80 bg-white/70 top-0">
    <h1 
        class=" dark:text-white text-black ml-8 border-b-[3px] border-black dark:border-white mb-[4px] font-semibold tracking-wide text-[24px]" 
        style="font-family: Montserrat;"
    >
        Portfolio
    </h1>
    <nav id="base" class="relative hidden lg:flex items-center ml-auto pr-20" style="font-family: Montserrat;">
        <ul class="flex space-x-10 text-sm font-medium mr-10">
            <li>
                <button id="home" class=" minimal-button-a"><a href="/">HOME</a></button>
            </li>
            <span class="text-black dark:text-white">|</span>
            <li>
                <button id="projects" class=" minimal-button"><a href="/projects">PROJECTS</a></button>
            </li>
            <li>
                <button id="aboutme" class=" minimal-button"><a href="/aboutme">ABOUT ME</a></button>
            </li>
        </ul>
    </nav>
    {% include 'includes/darkmode.html' %}
    <div id="showBtn" class="relative items-center ml-auto pr-20 text-center">
        <button class="submit-button px-2 py-2 mt-0 items-center">
            <svg class="h-8 w-8 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M3 10h18c0 1.1-.9 2-2 2H5c-1.1 0-2-.9-2-2zm0 6h18c0 1.1-.9 2-2 2H5c-1.1 0-2-.9-2-2zm0-12h18c0 1.1-.9 2-2 2H5c-1.1 0-2-.9-2-2z" />
              </svg>
        </button>
        <ul id="list" class="absolute z-11 bg-white dark:bg-neutral-700 shadow-[0_0px_30px_-1px_rgba(0,0,0,0.2)] 
                            dark:text-white space-y-4 px-8 py-4 rounded-xl mx-auto mt-2 text-center transform -translate-x-1/4 right-0" style="display:none;">
            <li class="pb-2 border-b border-gray-300">
                <button class=" minimal-button-a text-sm"><a href="/">HOME</a></button>
            </li>
            
            <li class="pb-2 border-b border-gray-300">
                <button class=" minimal-button-a text-sm"><a href="/projects">PROJECTS</a></button>
            </li>
            <li class="">
                <button class=" minimal-button-a text-sm text-nowrap"><a href="/aboutme">ABOUT ME</a></button>
            </li>
        </ul>
    </div>
</header>

<script>
    // check in wich page we are and highlight the corresponding button
    const url = window.location.href;

    if (url.includes("projects")) {
        document.getElementById("projects").classList.add("minimal-button-a");
        document.getElementById("home").classList.remove("minimal-button-a");
        document.getElementById("home").classList.add("minimal-button");
    } else if (url.includes("aboutme")) {
        document.getElementById("aboutme").classList.add("minimal-button-a");
        document.getElementById("home").classList.remove("minimal-button-a");
        document.getElementById("home").classList.add("minimal-button");
    }
</script>

<script>
    window.addEventListener("resize", checkDivVisibility);
    window.addEventListener("load", checkDivVisibility);

    function checkDivVisibility() {
        var nav = document.getElementById("base");
        const list = document.getElementById("list");
        
        const button = document.getElementById("showBtn");

        if (window.getComputedStyle(nav).display === "none") {
            button.style.display = "block";
        } else {
            button.style.display = "none";
        }
    }
    document.getElementById("showBtn").addEventListener("click", function() {
        var list = document.getElementById("list");
        if (list.style.display === "none") {
          list.style.display = "block";
        } else {
          list.style.display = "none";
        }
      });
</script>
