{% block content %}
    <div class="relative h-96 w-96 rounded-2xl overflow-hidden m-10">
        <div class="absolute top-0 left-0 h-full w-full">
            <img src={{ "static/" + proj.image }} class="h-full w-full object-cover" alt="">
        </div>
        <div class=" bg-black/50 absolute top-0 tracking-wide left-0 h-full w-full flex flex-col justify-center items-center px-4">
            <h1 class="text-center text-2xl md:text-2xl lg:text-4xl font-bold mb-2 text-white">{{ proj.Title }}</h1>
            <h5 class="text-center text-lg md:text-xl lg:text-2xl tracking-wide text-gray-300 mb-6">{{ proj.Description }}</h5>
            {% if proj.url != 0 %}
                <div class="py-6 w-full px-10">
                    <p class="text-center md:text-left mb-4 text-white">{{ proj.Content }}</p>
                    <button class="sm-button text-base tracking-wider float-right"><a href="{{ proj.url[0] }}" class="">{{ proj.url[1] }}</a></button>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock content %}
