{% block content %}
<li id="{{ proj.Title }}" class=" w-full">
    <div class="relative aspect-square max-w-96 rounded-2xl overflow-hidden text-balance">
        <div class="absolute top-0 left-0 h-full w-full ">
            <img src={{ "static/" + proj.image }} class=" h-full w-full object-cover blur-[1px]" alt="">
        </div>
        <div
            class=" bg-black/50 absolute top-0 tracking-wide left-0 h-full w-full flex flex-col justify-center items-center px-4">
            <h1 class=" text-center text-3xl font-bold mb-2 text-white">{{ proj.Title }}</h1>
            <h5 class=" px-6 text-pretty text-center text-md xs:text-lg md:text-xl tracking-wide text-gray-300">{{ proj.Description }}
            </h5>
            {% if proj.url != 0 %}
            <div class="py-6 w-full px-10">
                {% if proj.Content != "" %}
                <p
                    class="text-center md:text-left mb-10 text-white bg-neutral-700 bg-opacity-30 backdrop-blur-sm rounded-lg p-2 px-4 w-fit">
                    {{ proj.Content }}
                </p>
                {% endif %}
                <button class="sm-button text-base tracking-wider float-right absolute right-8 bottom-8">
                    <a href="{{ proj.url[0] }}" class="">{{proj.url[1] }}</a>
                </button>
            </div>
            {% endif %}
        </div>
    </div>
</li>
{% endblock content %}
