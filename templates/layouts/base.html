<style>
    /* Estilos básicos para el elemento de carga */
    #loader {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }
    /* Tema claro */
    #loader.light {
        background-color: #f3f3f3;
        color: #000;
    }
    /* Tema oscuro */
    #loader.dark {
        background-color: #000;
        color: #fff;
    }
    #loader.hidden {
        display: none;
    }
    /* Estilos de la página */
    body {
        visibility: hidden;
    }
    body.loaded {
        visibility: visible;
    }
</style>



<body class="dark:bg-black bg-[#f3f3f3]">
    <div id="loader">Cargando...</div>
    
    <div id="content">
        {% include 'includes/nav.html' %}


        {% block content %}{% endblock content %}
        

        {% include 'includes/footer.html' %}
    </div>


 <script>
        // JavaScript para ocultar el cargador cuando la página esté completamente cargada
        window.addEventListener('load', function() {
            document.getElementById('loader').classList.add('hidden');
            document.body.classList.add('loaded');
        });
    </script>
</body>
