{% extends "layouts/base.html" %}
{% block title %} Projects {% endblock %}

{% block content %}

<main style="font-family: Montserrat" class="space-y-8 pb-16 pt-28 ">
    <section class=" px-40 ">
        <ul class="projects-list projects-parent">
            {% for x in projects%}
                {% with proj=x, index=loop.index %}
                    {% include "blocks/project-template.html" %}
                {% endwith %}
            {% endfor %}
        </ul>
    </section>
</main>

<script src="{{ url_for('static', filename='assets/js/carr.js') }}"></script>
{% endblock content %}
